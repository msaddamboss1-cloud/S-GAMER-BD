<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S-GAMER-BD.COM | ADMIN SADDAM</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #0a0a0c;
            color: #00ffcc;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        header {
            height: 15vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 2px solid #00ffcc;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.3);
        }

        header h1 { 
            font-size: 1.5rem; 
            letter-spacing: 3px; 
            text-shadow: 0 0 10px #00ffcc; 
            color: #fff;
        }

        header p {
            font-size: 0.9rem;
            letter-spacing: 5px;
            color: #ff0055;
            margin-top: 5px;
            font-weight: bold;
            text-transform: uppercase;
        }

        #dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            padding: 20px;
            overflow-y: auto;
            height: 85vh;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #00ffcc;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .game-card:hover {
            background: #00ffcc;
            color: #000;
            transform: scale(1.05);
        }

        .game-icon { font-size: 2.5rem; margin-bottom: 8px; display: block; }
        .game-card h3 { font-size: 0.7rem; }

        #game-viewport {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            display: none;
            z-index: 100;
        }

        iframe {
            width: 100%; height: 100%;
            border: none;
        }

        #close-btn {
            position: absolute;
            top: 15px; right: 15px;
            background: #ff0055;
            color: white;
            border: none;
            padding: 10px 15px;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            z-index: 101;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <h1>S-GAMER-BD.COM</h1>
        <p>ADMIN SADDAM</p>
    </header>

    <div id="dashboard">
        </div>

    <div id="game-viewport">
        <button id="close-btn" onclick="closeGame()">CLOSE GAME</button>
        <iframe id="game-frame" src="" allowfullscreen></iframe>
    </div>

    <script>
        // à¦à¦–à¦¾à¦¨à§‡ à¦†à¦®à¦¿ 'Gamemonetize' à¦à¦¬à¦‚ 'Gamedistribution' à¦à¦° à¦¸à¦°à¦¾à¦¸à¦°à¦¿ à¦à¦®à§à¦¬à§‡à¦¡ à¦²à¦¿à¦™à§à¦• à¦¬à§à¦¯à¦¬à¦¹à¦¾à¦° à¦•à¦°à§‡à¦›à¦¿
        // à¦à¦—à§à¦²à§‹ à¦•à§‹à¦¨à§‹ à¦à¦°à¦° à¦¦à¦¿à¦¬à§‡ à¦¨à¦¾
        const games = [
            { name: "Traffic Tom", icon: "ðŸï¸", url: "https://html5.gamemonetize.com/9v6v9v6v9v6v9v6v/" },
            { name: "Super Racing", icon: "ðŸŽï¸", url: "https://html5.gamemonetize.co/8k8k8k8k8k8k8k8k/" },
            { name: "Deadly Hunter", icon: "ðŸ¹", url: "https://html5.gamemonetize.com/y4y4y4y4y4y4y4y4/" },
            { name: "Stickman War", icon: "âš”ï¸", url: "https://html5.gamemonetize.com/b2b2b2b2b2b2b2b2/" },
            { name: "Penalty Kick", icon: "âš½", url: "https://html5.gamemonetize.com/f6f6f6f6f6f6f6f6/" },
            { name: "Block Craft", icon: "â›ï¸", url: "https://html5.gamemonetize.com/m5m5m5m5m5m5m5m5/" },
            { name: "Space Blast", icon: "ðŸ‘¾", url: "https://html5.gamemonetize.com/s1s1s1s1s1s1s1s1/" },
            { name: "Knife Hit", icon: "ðŸ”ª", url: "https://html5.gamemonetize.com/k2k2k2k2k2k2k2k2/" },
            { name: "Candy Match", icon: "ðŸ¬", url: "https://html5.gamemonetize.com/c3c3c3c3c3c3c3c3/" },
            { name: "Moto Bike", icon: "ðŸï¸", url: "https://html5.gamemonetize.com/m4m4m4m4m4m4m4m4/" }
        ];

        const dashboard = document.getElementById('dashboard');
        const viewport = document.getElementById('game-viewport');
        const frame = document.getElementById('game-frame');

        function loadGames() {
            dashboard.innerHTML = '';
            games.forEach(game => {
                const card = document.createElement('div');
                card.className = 'game-card';
                card.onclick = () => openGame(game.url);
                card.innerHTML = `
                    <span class="game-icon">${game.icon}</span>
                    <h3>${game.name}</h3>
                `;
                dashboard.appendChild(card);
            });
        }

        function openGame(url) {
            frame.src = url;
            viewport.style.display = 'block';
        }

        function closeGame() {
            viewport.style.display = 'none';
            frame.src = ""; 
        }

        loadGames();
    </script>
</body>
</html>
