        header h1 {

        /* ‡¶°‡ßç‡¶Ø‡¶æ‡¶∂‡¶¨‡ßã‡¶∞‡ßç‡¶° */
        #dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
            overflow-y: auto;
            height: 85vh;
            scroll-behavior: smooth;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #00ffcc;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: 0.4s;
            position: relative;
            overflow: hidden;
        }

        .game-card:hover {
            background: #00ffcc;

        /* ‡¶ó‡ßá‡¶Æ ‡¶â‡¶á‡¶®‡ßç‡¶°‡ßã (‡¶™‡¶™‡¶Ü‡¶™) */
        #game-viewport {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            display: none;
            z-index: 100;
        }

        iframe {
            width: 100%; height: 100%;
            border: none;
        }

        #close-btn {
            position: absolute;
            top: 20px; right: 20px;
            background: #ff0055;
            color: white;
            border: none;
            padding: 10px 20px;
            font-family: 'Orbitron', sans-serif;

        /* ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ï‡¶ø‡¶õ‡ßÅ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶°‡¶ú‡¶æ‡¶∏‡ßç‡¶ü‡¶Æ‡ßá‡¶®‡ßç‡¶ü */

</head>
<body>

    <header>
        <h1>S-GAMER-BD.COM</h1>
        <p>ADMIN SADDAM</p>
    </header>

    <div id="dashboard">
        </div>

    <div id="game-viewport">
        <button id="close-btn" onclick="closeGame()">CLOSE GAME</button>
        <iframe id="game-frame" src=""></iframe>
    </div>

    <script>
        const games = [
            { name: "Neon Moto", icon: "üèçÔ∏è", url: "https://poki.com/en/g/moto-x3m" },
            { name: "Subway Surf", icon: "üèÉ", url: "https://poki.com/en/g/subway-surfers" },

            { name: "Tetris Quest", icon: "üß±", url: "https://tetris.com/play-tetris" },
            { name: "Brain Out", icon: "üß†", url: "https://poki.com/en/g/brain-test-tricky-puzzles" },
            { name: "Minecraft 2D", icon: "‚õèÔ∏è", url: "https://poki.com/en/g/minecraft-classic" },
            { name: "Archery Pro", icon: "üèπ", url: "https://poki.com/en/g/narrow-one" },
            { name: "Pixel Dungeon", icon: "üè∞", url: "https://poki.com/en/g/dungeon-miner" },

            { name: "Cyber Pong", icon: "üèì", url: "https://poki.com/en/g/ping-pong-chaos" }
        ];

        const dashboard = document.getElementById('dashboard');
        const viewport = document.getElementById('game-viewport');
        const frame = document.getElementById('game-frame');

        function loadGames() {
            games.forEach(game => {
                const card = document.createElement('div');
                card.className = 'game-card';
                card.onclick = () => openGame(game.url);
                card.innerHTML = `
                    <span class="game-icon">${game.icon}</span>
                    <h3>${game.name}</h3>
                `;
                dashboard.appendChild(card);
            });
        }

        function openGame(url) {
            frame.src = url;
            // ‡¶∏‡¶ø‡¶ï‡¶ø‡¶â‡¶∞‡¶ø‡¶ü‡¶ø ‡¶™‡¶æ‡¶∞‡¶Æ‡¶ø‡¶∂‡¶® ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá
            frame.setAttribute("allow", "autoplay; fullscreen; gamepad");
            viewport.style.display = 'block';
        }

        function closeGame() {
            viewport.style.display = 'none';
            frame.src = ""; 
        }

        loadGames();
    </script>
</body>
